<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 國際醫學研討會 - 智慧醫療 × 精準健康</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003366;
            --accent-blue: #0066cc;
            --medical-green: #00a896;
            --light-gray: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --warning: #ff6b6b;
            --success: #51cf66;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", "PingFang TC", "Microsoft JhengHei", sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation with Glass Morphism */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--accent-blue);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 8px;
            padding: 4px;
            background: var(--light-gray);
            border-radius: 20px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Register Button */
        .nav-register {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
        }

        .nav-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
        }

        /* Hero Section with Parallax */
        .hero {
            margin-top: 72px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .hero-text {
            color: white;
        }

        .hero-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 24px;
            margin-bottom: 32px;
            opacity: 0.95;
            font-weight: 300;
        }

        .hero-meta {
            display: flex;
            gap: 32px;
            margin-bottom: 40px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
        }

        .btn-primary {
            padding: 16px 32px;
            background: white;
            color: var(--primary-blue);
            border: none;
            border-radius: 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            padding: 16px 32px;
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* Hero Visual */
        .hero-visual {
            position: relative;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Live Countdown */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 36px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .countdown-label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .countdown-info {
            text-align: center;
            padding: 20px 0;
        }

        .countdown-info p:first-child {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .countdown-info p:last-child {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Video Section */
        .video-section {
            padding: 100px 0;
            background: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 64px;
        }

        .section-badge {
            display: inline-block;
            padding: 8px 16px;
            background: var(--accent-blue);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* AI Chat Widget */
        .ai-chat {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 999;
        }

        .chat-button {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-blue), var(--medical-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 24px rgba(0, 102, 204, 0.3);
            }
            50% {
                box-shadow: 0 8px 32px rgba(0, 102, 204, 0.5);
            }
            100% {
                box-shadow: 0 8px 24px rgba(0, 102, 204, 0.3);
            }
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .chat-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: var(--warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px 20px;
            }

            .hero-title {
                font-size: 36px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .hero-visual {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">M</div>
                <div>
                    <div style="font-weight: 600; font-size: 18px;">2025 國際醫學研討會</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">智慧醫療 × 精準健康</div>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li><a href="#home">首頁</a></li>
                <li><a href="#speakers">講師陣容</a></li>
                <li><a href="#agenda">議程</a></li>
                <li><a href="#venue">會場資訊</a></li>
                <li><a href="#sponsors">贊助夥伴</a></li>
            </ul>

            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="lang-switcher">
                    <button class="lang-btn active">中文</button>
                    <button class="lang-btn">EN</button>
                </div>
                <button class="nav-register">立即報名</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="hero-text">
                <div class="hero-badge">報名即將截止</div>
                <h1 class="hero-title">2025 國際醫學研討會</h1>
                <p class="hero-subtitle">探索AI驅動的精準醫療未來</p>
                
                <div class="hero-meta">
                    <div class="meta-item">
                        <div>
                            <div style="font-weight: 600;">2025年10月15-16日</div>
                            <div style="font-size: 14px; opacity: 0.8;">週三、週四</div>
                        </div>
                    </div>
                    <div class="meta-item">
                        <div>
                            <div style="font-weight: 600;">台北國際會議中心</div>
                            <div style="font-size: 14px; opacity: 0.8;">3樓大會堂</div>
                        </div>
                    </div>
                </div>

                <div class="hero-buttons">
                    <button class="btn-primary">立即報名參加</button>
                    <button class="btn-secondary">下載議程手冊</button>
                </div>
            </div>

            <div class="hero-visual">
                <div class="hero-card">
                    <div class="countdown">
                        <div class="countdown-item">
                            <span class="countdown-number" id="days">45</span>
                            <span class="countdown-label">天</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="hours">12</span>
                            <span class="countdown-label">時</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="minutes">36</span>
                            <span class="countdown-label">分</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="seconds">48</span>
                            <span class="countdown-label">秒</span>
                        </div>
                    </div>

                    <div class="countdown-info">
                        <p>距離會議開始還有</p>
                        <p>2025年10月15-16日 | 台北國際會議中心</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <div class="container">
            <div class="section-header">
                <div class="section-badge">精彩回顧</div>
                <h2 class="section-title">2024年會議精華</h2>
                <p class="section-subtitle">回顧去年的精彩時刻，期待今年更多突破</p>
            </div>

            <div class="video-container">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" 
                            allow="autoplay; encrypted-media" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- AI Chat Widget -->
    <div class="ai-chat">
        <div class="chat-button">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <div class="chat-badge">1</div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date('2025-10-15T09:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.9)';
                nav.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.05)';
            }
        });
    </script>
</body>
</html>
